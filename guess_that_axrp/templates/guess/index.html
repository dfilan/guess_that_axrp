{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Make a guess!{% endblock %}</h1>
{% endblock %}

{% block content %}
<p>What episode does the following sentence come from?</p>
<!-- <p>"{{ session['sentence'] }}"</p> -->
{{ session['sentence']|safe }}
<form method="post">
  <label for="user_guess">Your guess:</label>
  <select name="user_guess" id="user_guess">
    {% for ep_name in session['ep_names'] %}
    <option value="{{ ep_name }}">{{ ep_name }}</option>
    {% endfor %}
  </select>
</form>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
 $(function(){
  $("#user_guess").select2();
 });
</script>
{% endblock %}
